<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Movie Tickets</title>
  </head>
<body>
  <form class="form-group">
    <div class="container">
      <div class="jumbotron">
        <h1>Movie Ticket Cost Generator</h1>
      </div>
      <!-- This is will be movie input form control will go -->
        <h2>Movies Today</h2>
        <p >Pick a movie you would like to see:</p>
      <div class="radio"> 
        <label>     
          <input type="radio" name="movie" value="new" checked> Frozen 2<br>
        </label>  
      </div>  
      <div class="radio"> 
        <label>     
          <input type="radio" name="movie" value="new"> Cats<br>
        </label>  
      </div>   
      <div class="radio"> 
        <label>     
          <input type="radio" name="movie" value="old"> Deadpool 2<br>
        </label>  
      </div> 
      <div class="radio"> 
        <label>     
          <input type="radio" name="movie" value="old"> Forgetting Sara Marshall<br>
        </label>  
      </div>      
        <!-- This will be Age group radio buttons -->
      <h2>What's Your Age Group</h2>
      <p >Pick your age group:</p>
      <div class="radio"> 
        <label>     
          <input type="radio" name="age" value="senior" checked> Senior: 61+<br>
        </label>  
      </div>  
      <div class="radio"> 
        <label>     
          <input type="radio" name="age" value="adult">Adult: 17-60<br>
        </label>  
      </div>   
      <div class="radio"> 
        <label>     
          <input type="radio" name="age" value="child"> Child: 1-16<br>
        </label>  
      </div> 
      
        <!-- This will be T.O.D radio buttons -->
      <h2>What time of day would you like to see the movie?</h2>
      <p >Pick a time:</p>
      <div class="radio"> 
        <label>     
          <input type="radio" name="time" value="morning" checked> Morning Showing<br>
        </label>  
      </div>  
      <div class="radio"> 
        <label>     
          <input type="radio" name="time" value="evening">Evening Showing<br>
        </label>  
      </div>
      <button type="submit" class="btn btn-info">Submit</button>
      <div class ="results">
        <div class="head2"><h2>Ticket Price</h2></div>
          <h4><span id="showTime"></span></h4>
          <h4>A Ticket For This Showing Is $<span id="priceOutput"></span></h4>
      </div>
    </div>  
  </form>
</body>
</html>
